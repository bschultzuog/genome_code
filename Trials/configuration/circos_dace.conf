# Script compiled and edited for the creek chub paper by Amy Pitura (commenting with ## are written>
# All code from the circos website and tutorials: http://circos.ca/documentation/tutorials/

karyotype = karyotype.combined2.txt

<ideogram>

# Ideogram position, fill and outline

radius           = 0.90r
thickness        = 80p
fill             = yes
stroke_color     = black
stroke_thickness = 3p

# Minimum definition for ideogram labels.

show_label	 = yes
# see etc/fonts.conf for list of font names
label_font	 = default
label_radius     = 1r + 75p
label_size	 = 30
label_color	 = black
label_parallel   = yes

<spacing> ## editing spacing of specific contigs/scaffolds/chromosomes
default = 0.002r

</spacing>

</ideogram>

<links> ## add syntenic links

<link>
file          = dacexzebra_trimmed_circos.txt
radius        = 0.95r
color         = green

# Curves look best when this value is small (e.g. 0.1r or 0r)
bezier_radius = 0.1r
thickness     = 1

</link>

</links>

